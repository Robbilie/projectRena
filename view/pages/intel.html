<div class="contentConti" id="intelConti">
    <div id="intelNav" class="navigation">
        <div id="systemNav" class="half"><a onclick="click(this);" href="#!/intel/system/">System</a></div><div id="regionNav" class="half"><a onclick="click(this);" href="#!/intel/region/">Region</a></div>
    </div>
    <div id="intelContent" class="undernav">
        <div id="intelSystem" class="hide">
            <h1 id="intelStatus" class="intelText mbn">[Offline]</h1>
            <h3 id="intelLocation" class="intelText mtn"></h3>
            <div id="intelWarnings"></div>
            <div id="intelMemberlist"></div>
        </div>
        <div id="intelRegion" class="hide">
            <iframe id="regionFrame" src=""></iframe>
        </div>
    </div>
    <script type="text/template" id="characterTemplate">
        <div class="hover row {2}">
            <span class="tshover timestamp">{3}</span>
            <input type="checkbox" id="characterToggle{0}" class="details"/>
            <label for="characterToggle{0}">
                <h4 class="mtn mbn">
                    <img src="https://imageserver.eveonline.com/Character/{0}_32.jpg" alt="{1}"/>
                    <a href="#!/profile/{0}/" onclick="click(this);">{1}</a>
                </h4>
                <div class="stForm {5}" id="intelInfoForm{0}">
                    <input id="intelInfo{0}" type="text" placeholder="Ship Type" class="mtn wa fl" value="{4}"/>
                    <button class="btn" onclick="setInfo({0});">Submit</button>
                </div>
            </label>
        </div>
    </script>
    <script type="text/template" id="allianceTemplate">
        <div class="hover row {2}"><img src="https://imageserver.eveonline.com/Alliance/{0}_32.png" alt="{1}"/><a href="#!/alliance/{0}/" onclick="click(this);">{1}</a></div>
    </script>
    <script type="text/template" id="corporationTemplate">
        <div class="hover row {2}"><img src="https://imageserver.eveonline.com/Corporation/{0}_32.png" alt="{1}"/><a href="#!/corporation/{0}/" onclick="click(this);">{1}</a></div>
    </script>
    <script type="text/template" id="warningTemplate">
        <div class="hover row"><a href="#!/intel/system/{0}/" onclick="click(this);">{1} [{2}]</a></div>
    </script>
</div>
<div id="intelSettings">
    <img src="./img/icons/Settings.png" alt="Settings"/>
    <div id="intelForm" class="">
        <input type="checkbox" class="check" id="checkTracker" checked="true" onchange="toggleTrack(this);refreshDom();"/>
        <div id="intelTracking">
            <h5 class="smt mbn">System</h5>
            <input type="text" id="intelSystemName" class="mtn" data-url="/json/systemnames/:param"/>
        </div>
        <h5 class="smt mbn">Paste</h5>
        <textarea id="intelPasteArea" class="mtn" onpaste="paste(event);"></textarea>
        <label for="checkTracker" id="intelTracker" class="click">Track</label>
        <label id="trustRequester" class="click" onclick="CCPEVE.requestTrust('https://*.eneticum.rep.pm/*');">Request Trust</label>
    </div>
</div>
<label id="maxBtn" for="checkMaxed">+</label>
<script type="text/javascript" src="/js/pages/intel.js"></script>
