<div class="contentConti" id="controltowerConti">
	<div class="card">
		<div class="chead">
			<h1 class="blue" id="controltowername"></h1>
		</div>
		<div class="cbody">
			<div class="paddedp">
				<table border="0" class="half">
					<tr><th></th><th></th></tr>
					<tr>
						<td><span class="info hover" id="controltowernotif"><div class="notif"></div>i</span>Notifications</td>
						<td id="controltowermoonname"></td>
					</tr>
					<tr>
						<td id="controltowerstatename"></td>
						<td id="controltowertypename"></td>
					</tr>
					<tr><td>Fuel</td></tr>
					<tr><td colspan="3"><div class="progressBar"><div id="controltowerfuel"></div></div></td></tr>
					<tr><td>Strontium</td></tr>
					<tr><td colspan="3"><div class="progressBar"><div id="controltowerstrontium"></div></div></td></tr>
				</table>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="chead">
			<h3 class="blue">Modules</h3>
		</div>
		<div class="cbody" id="moduleslist"></div>
	</div>
	<div class="card">
		<div class="chead">
			<h3 class="blue">Reactions</h3>
		</div>
		<div class="cbody">
		</div>
	</div>
	<div style="display: none;">
		<div id="modulesTemplate">
			<div class="hover paddedp"><a href="#!/corporation/{0}/container/{1}/" onclick="click(this);">{2}</a></div>
		</div>
	</div>
</div>
<label id="maxBtn" for="checkMaxed">+</label>
<script type="text/javascript">
	structurescontroltowerJS();
	function structurescontroltowerJS () {
		ajax("/json" + location.hash.slice(2), function (r) {
			var states = ["Unanchored", "Anchored / Offline", "Onlining", "Reinforced", "Online"];

			$("#controltowernotif").onmouseover = function () { loadNotif(r.id, this); };

			$("#controltowername").innerHTML = r.name;
			$("#controltowermoonname").innerHTML = r.moonname;
			$("#controltowerstatename").innerHTML = states[r.state];
			$("#controltowertypename").innerHTML = r.typename;
			$("#controltowerfuel").style.width = r.fuel + "%";
			$("#controltowerstrontium").style.width = r.strontium + "%";

			var tmpl = $("#modulesTemplate").innerHTML;
			var el = $("#moduleslist");
			el.innerHTML = "";
			for(var i = 0; i < r.modules.length; i++)
				el.innerHTML += tmpl.format(r.modules[i]['ownerID'], r.modules[i]['itemID'], r.modules[i]['name']);

			fadeOn($("#controltowerConti"), 1);
		}, "json");
	}
</script>
