			<h3>Tasks</h3>
		</div>
		<div class="cbody" id="tasksList"><div></div></div>
	</div>
	<div class="card">
		<div class="chead">
			<h3>Notifications</h3>
		</div>
		<div class="cbody" id="notificationsList"></div>
	</div>
	<script type="text/template" id="notificationTemplate">
		<div id="notification{0}" data-type="{1}" class="hover paddedp {3}">
			{2}
			<input type="checkbox" id="notificationToggle{0}" onchange="markRead({0});" class="details"/>
			<label for="notificationToggle{0}">
				<h4 class="mtn mbn">{4}</h4>
				<p>{5}</p>
			</label>
		</div>
	</script>
</div>
